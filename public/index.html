<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Rewriter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-size: 14px;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1500px;
            width: 100%;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        textarea {
            height: 300px;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .word-count {
            position: absolute;
            top: -25px;
            left: 0;
            right: 0;
            text-align: center;
        }
        #outputContainer {
            position: relative;
        }
        #copyOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        /* Spinner CSS */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div id="inputWordCount" class="word-count">Word count: 0</div>
            <textarea id="inputEmail" placeholder="Paste your email here"></textarea>
            <button onclick="rewriteEmail()">Re-write</button>
        </div>
        <div class="column">
            <div id="outputWordCount" class="word-count">Word count: 0</div>
            <div id="outputContainer">
                <textarea id="outputEmail" readonly></textarea>
                <div id="copyOverlay">Click to copy</div>
                <div class="spinner" id="spinner"></div> <!-- Add spinner element inside outputContainer -->
            </div>
        </div>
    </div>

    <script>
        const backendUrl = '/api/rewrite-email';

        function getUserId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('userid');
        }
        
        function countWords(text) {
            return text.trim().split(/\s+/).length;
        }

        function updateWordCount(inputId, countId) {
            const text = document.getElementById(inputId).value;
            const wordCount = countWords(text);
            document.getElementById(countId).textContent = `Word count: ${wordCount}`;
        }

        document.getElementById('inputEmail').addEventListener('input', () => updateWordCount('inputEmail', 'inputWordCount'));

        async function rewriteEmail() {
            const inputEmail = document.getElementById('inputEmail').value;

            let userId = getUserId();
            if (!userId) {
                userId = '999';
            }

            const outputEmail = document.getElementById('outputEmail');
            outputEmail.value = ''; // Clear previous content

            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block'; // Show spinner

            const eventSource = new EventSource(`${backendUrl}?userid=${userId}`);

            eventSource.onmessage = (event) => {
                if (event.data === '[DONE]') {
                    spinner.style.display = 'none'; // Hide spinner when done
                    eventSource.close();
                } else {
                    outputEmail.value += event.data;
                    updateWordCount('outputEmail', 'outputWordCount');
                }
            };

            eventSource.onerror = (error) => {
                console.error('Error:', error);
                outputEmail.value = 'An error occurred while rewriting the email. Please try again.';
                spinner.style.display = 'none'; // Hide spinner when error occurs
                eventSource.close();
            };
        }

        const outputContainer = document.getElementById('outputContainer');
        const copyOverlay = document.getElementById('copyOverlay');
        const outputEmail = document.getElementById('outputEmail');

        outputContainer.addEventListener('mouseenter', () => {
            copyOverlay.style.opacity = '1';
        });

        outputContainer.addEventListener('mouseleave', () => {
            copyOverlay.style.opacity = '0';
        });

        outputContainer.addEventListener('click', () => {
            outputEmail.select();
            document.execCommand('copy');
            copyOverlay.textContent = 'Copied!';
            setTimeout(() => {
                copyOverlay.textContent = 'Click to copy';
            }, 1500);
        });
    </script>
</body>
</html>
