<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="targetIframe" src="https://writingforbusyreaders.com/ai"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var iframe = document.getElementById('targetIframe');
            iframe.onload = function() {
                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // Disable the popup
                var popup = iframeDocument.querySelector('.et_pb_row.et_pb_row_0.et_pb_equal_columns.et_pb_gutters1');
                if (popup) {
                    popup.style.display = 'none';
                }

                // Scroll to the desired section
                var targetSection = iframeDocument.querySelector('.et_pb_row.et_pb_row_3');
                if (targetSection) {
                    targetSection.scrollIntoView();
                }
            };
        });
    </script>
</body>
</html>
